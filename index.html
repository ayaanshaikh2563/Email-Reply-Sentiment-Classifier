<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SvaraAI Reply Classification</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

  html, body {
    margin: 0;
    height: 100%;
    background: linear-gradient(135deg, #6ca0dc, #9cc4ff); /* lighter blue gradient */
    font-family: 'Poppins', sans-serif;
    color: #003366;
    overflow: hidden;
    position: relative;
  }

  /* Canvas full screen to draw moving balls */
  #background {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
  }

  #credit {
    position: absolute;
    top: 15px;
    left: 20px;
    font-weight: 600;
    letter-spacing: 1px;
    opacity: 0.85;
    color: #003366;
    z-index: 10;
  }

  #container {
    position: relative;
    z-index: 10;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 30px;
    padding: 0 20px;
    text-align: center;
  }

  .star {
    font-size: 140px;
    color: #ffcc00;
    user-select: none;
  }

  h1 {
    font-weight: 700;
    font-size: 2.8rem;
    color: #0050a0;
    text-shadow: 0 0 10px #8fbfff;
  }

  textarea {
    width: 400px;
    max-width: 90vw;
    height: 110px;
    border-radius: 15px;
    border: none;
    padding: 15px;
    font-size: 18px;
    font-weight: 400;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    resize: none;
    outline: none;
  }

  button {
    background: linear-gradient(45deg, #0066cc, #004080);
    color: #fff;
    border: none;
    padding: 12px 50px;
    font-size: 18px;
    font-weight: 700;
    border-radius: 15px;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 4px 15px rgba(0, 64, 128, 0.7);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  button:hover {
    transform: translateY(-4px) scale(1.1);
    box-shadow: 0 6px 25px rgba(0, 64, 128, 0.9);
  }

  #result {
    color: #003366;
    font-weight: 600;
    font-size: 1.4rem;
    min-height: 50px;
  }
</style>
</head>
<body>

<canvas id="background"></canvas>

<div id="credit">Made By Ayaan Shaikh</div>

<div id="container">
  <div class="star">â˜…</div>
  <h1>SvaraAI Reply Classification</h1>
  <textarea id="inputText" placeholder="Enter your email reply here..."></textarea>
  <button onclick="classifyText()">Classify</button>
  <div id="result"></div>
</div>

<script>
  // Particle animation for floating white balls
  const canvas = document.getElementById('background');
  const ctx = canvas.getContext('2d');
  let width, height;

  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  const ballsCount = 80;
  const balls = [];

  class Ball {
    constructor() {
      this.radius = Math.random() * 3 + 1;
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.speedX = (Math.random() - 0.5) * 0.6;
      this.speedY = (Math.random() - 0.5) * 0.6;
      this.alpha = Math.random() * 0.5 + 0.3;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;

      if (this.x < 0 || this.x > width) this.speedX *= -1;
      if (this.y < 0 || this.y > height) this.speedY *= -1;
    }
    draw() {
      ctx.beginPath();
      ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
      ctx.shadowBlur = 5;
      ctx.shadowColor = "white";
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  for (let i = 0; i < ballsCount; i++) {
    balls.push(new Ball());
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    balls.forEach(ball => {
      ball.update();
      ball.draw();
    });
    requestAnimationFrame(animate);
  }

  animate();


  async function classifyText() {
    const input = document.getElementById("inputText").value.trim();
    const resultDiv = document.getElementById("result");

    if (!input) {
      resultDiv.textContent = "Please enter some text to classify.";
      return;
    }

    try {
      const response = await fetch('http://localhost:8000/predict', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({text: input})
      });

      if (!response.ok) {
        resultDiv.textContent = "Prediction failed.";
        return;
      }

      const data = await response.json();
      resultDiv.textContent = `Label: ${data.label} | Confidence: ${(data.confidence*100).toFixed(2)}%`;
    } catch (error) {
      resultDiv.textContent = "Error connecting to API.";
    }
  }
</script>

</body>
</html>
